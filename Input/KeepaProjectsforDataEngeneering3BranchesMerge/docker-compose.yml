version: "3.9"

services:
  postgres:
    image: postgres:15
    restart: always
    environment:
      POSTGRES_USER: dealfinder
      POSTGRES_PASSWORD: dealfinder_secret
      POSTGRES_DB: dealfinder
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    mem_limit: 256m
    cpus: 0.5

  redis:
    image: redis:7-alpine
    restart: always
    ports:
      - "6379:6379"
    mem_limit: 64m
    cpus: 0.2
    command: redis-server --maxmemory 48mb --maxmemory-policy allkeys-lru

  elasticsearch:
    image: docker.elastic.co/elasticsearch/elasticsearch:8.11.0
    restart: always
    environment:
      - discovery.type=single-node
      - xpack.security.enabled=false
      - "ES_JAVA_OPTS=-Xms512m -Xmx512m"
      - bootstrap.memory_lock=false
      - xpack.ml.enabled=false
    ports:
      - "9200:9200"
    volumes:
      - esdata:/var/lib/elasticsearch/data
    cpus: 1.0

  kibana:
    image: docker.elastic.co/kibana/kibana:8.11.0
    restart: always
    ports:
      - "5601:5601"
    environment:
      - ELASTICSEARCH_HOSTS=http://elasticsearch:9200
      - NODE_OPTIONS=--max-old-space-size=256
    depends_on:
      - elasticsearch
    mem_limit: 400m
    cpus: 0.5

  kafka:
    image: apache/kafka:3.7.0
    restart: always
    ports:
      - "9092:9092"
    environment:
      KAFKA_NODE_ID: 1
      KAFKA_PROCESS_ROLES: broker,controller
      KAFKA_LISTENERS: PLAINTEXT://:9092,CONTROLLER://:9093
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092
      KAFKA_CONTROLLER_LISTENER_NAMES: CONTROLLER
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,CONTROLLER:PLAINTEXT
      KAFKA_CONTROLLER_QUORUM_VOTERS: 1@kafka:9093
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
      CLUSTER_ID: keepa-cluster-01
    mem_limit: 384m
    volumes:
      - kafkadata:/var/lib/kafka/data

volumes:
  pgdata:
  esdata:
  kafkadata:
